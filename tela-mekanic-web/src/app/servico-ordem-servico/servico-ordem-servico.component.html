<div class="card mt-3 shadow-sm border-0">
    <div class="card-header p-2 bg-primary text-light rounded-top">
        <p class="m-0">Serviços</p>
    </div>
    <div class="tabele-responsive">
        <table class="table table-hover table-sm">
            <thead>
                <tr>
                    <th></th>
                    <th>Código</th>
                    <th>Descrição</th>
                    <th>Tempo (min)</th>
                    <th>Cronômetro</th>
                </tr>
            </thead>
            <tbody class="ms-1 p-1" >
              <tr class="m-0" *ngFor="let i of codServico; let index = index">
                <td class="text-center">
                    <div class="form-check d-flex justify-content-center align-items-center">
                      <input type="checkbox" class="form-check-input" style="transform: scale(1.5);">
                    </div>
                  </td>
                <td>
                  <input type="text" formControlName="codigoServico" class="form-control col-2" [value]="codServico[index]" readonly>
                </td>
                <td>
                  <input type="text" formControlName="descricaoServico" class="form-control col-1" [value]="descServico[index]" readonly>
                </td>
                <td>
                    <input type="text" formControlName="tempo" class="form-control col-1" [value]="convertTempo(tempoServico[index])" readonly>
                </td>

                <td class="align-content-center">
                    <button type="button" class="btn btn-primary" (click)="openDialog(descServico[index], codServico[index])">
                        Play
                    </button>
                </td>
              </tr>
            </tbody>
        </table>  
    </div>
</div>

<app-tempo-servico-dialog #tempoServicoModal ></app-tempo-servico-dialog>
